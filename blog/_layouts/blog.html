<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title | default: site.title }}</title>
  <style>
    body, footer {
      background-color: #f7f7f7;
      margin: 0 auto;
      padding: 0 10px;
      max-width: 800px;
      font-family: Arial, sans-serif;
    }
    .header {
      box-shadow: 0 3px 4px rgba(0,0,0,.1);
      padding: 8px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #f7f7f7;
      text-align: center;
    }
    .header a {
      font-size: 20px;
      font-weight: 700;
      font-family: Georgia;
      color: #333;
      text-decoration: none;
    }
    .search-container {
      display: flex;
      justify-content: center;
    }
    footer {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    @media (max-width: 800px) {
      body { font-size: .92em; }
      .post h2 { font-size: .96em; }
      .search-container {
        padding-left: 4px;
        padding-right: 7px;
      }
      #search-input { width: 99% }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <a href="{{ site.github.repository_url }}" style="color:#333;text-decoration:none">View on GitHub</a>
  </footer>
</body>
</html>
